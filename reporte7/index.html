<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="utf-8" />
		<title>Cliente Unificado – Vistas por Componentes (Grid)</title>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<header>
			<div class="wrap row" style="justify-content: space-between">
				<div>
					<h1>Cliente Unificado — Vistas por Componentes</h1>
					<div class="muted small">Router en el cliente • Grid de apps • Vistas separadas</div>
				</div>
				<div class="row">
					<span class="badge">Auth: <span id="state-badge">Desconectado</span></span>
					<button id="btn-logout" class="btn danger" style="display: none">Cerrar sesión</button>
				</div>
			</div>
		</header>

		<main class="wrap">
			<section id="breadcrumbs" class="row crumbs muted small"></section>
			<div id="view-root"></div>

			<section class="card col-12" style="margin-top: 16px">
				<h2>Consola</h2>
				<pre id="log" class="mono small muted">(mensajes)</pre>
			</section>
		</main>

		<script src="script.js"></script>
	</body>
</html>
